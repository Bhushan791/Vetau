<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Server Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #0e0e0e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 45px 70px;
            border-radius: 18px;
            background: #151515;
            box-shadow: 0px 0px 50px rgba(0, 255, 120, 0.08);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 8px;
            color: #00ff7a;
            text-shadow: 0 0 12px rgba(0, 255, 122, 0.45);
        }

        p {
            font-size: 1.05rem;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        .status {
            padding: 12px 26px;
            border-radius: 10px;
            background: #00ff6a;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            display: inline-block;

            animation: pulse 1.4s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 122, 0.45);
        }

        @keyframes pulse {
            0%   { transform: scale(1);   box-shadow: 0 0 10px rgba(0,255,120,0.5); }
            50%  { transform: scale(1.05); box-shadow: 0 0 22px rgba(0,255,120,0.75); }
            100% { transform: scale(1);   box-shadow: 0 0 10px rgba(0,255,120,0.5); }
        }

        footer {
            margin-top: 35px;
            font-size: 0.85rem;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backend API Server</h1>
        <p>Vetau Backend server is up and running.</p>
        <div class="status">STATUS: ACTIVE</div>
        <footer>© 2025 Vetau — Lost & Found</footer>
    </div>
</body>
</html>
